<style>
/* ===== GLOBAL ===== */
:root {
        --primary: #cdd0f8;      /* soft lavender tech */
        --secondary: #fa9bcf;    /* blush pink */
        --accent: #eaccf1;       /* lilac glow */
        --bg-soft: #f3f4f7;      /* soft card background */
        --text-main: #2b2b2b;
        --text-muted: #6c757d;
      }
      
body{
margin:0;
background: linear-gradient(135deg, #fefefe, #e1e5f1);;
overflow-x:hidden;
}

/* ===== INTRO SCREEN ===== */
#intro{
position:fixed;
top:0;
left:0;
width:100%;
height:100vh;
background:linear-gradient(135deg, #fefefe, #e1e5f1);;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
animation:fadeOut 1.5s ease forwards;
animation-delay:2.5s;
}

#intro h1{
font-size:4rem;
color:#2b2b2b;
letter-spacing:3px;
font-weight:600;
}

@keyframes fadeOut{
to{
opacity:0;
visibility:hidden;
}
}

/* ===== GALLERY GRID ===== */
.project-card{
border:none;
border-radius:25px;
overflow:hidden;
cursor:pointer;
transition:0.4s ease;
box-shadow:0 15px 40px rgba(0,0,0,0.1);
}

.project-card:hover{
transform:translateY(-10px) scale(1.02);
}

.project-card img{
height:260px;
object-fit:cover;
}

/* ===== TITLE OVER IMAGE ===== */
.overlay-title{
position:absolute;
bottom:0;
width:100%;
padding:12px;
background:rgba(255,255,255,0.85);
backdrop-filter:blur(6px);
text-align:center;
font-weight:600;
}

/* ===== MODAL ===== */
.modal-content{
border-radius:25px;
overflow:hidden;
}

.carousel-item img{
height:75vh;
object-fit:cover;
}

.ppt-link{
  text-decoration:none;
}

.ppt-card{
  width:280px;
  height:180px;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  border-radius:20px;
  padding:25px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  transition:all 0.4s ease;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  position:relative;
  overflow:hidden;
}

/* floating glow */
.ppt-card::before{
  content:"";
  position:absolute;
  width:140%;
  height:140%;
  background:radial-gradient(circle,rgba(255,255,255,.15),transparent 70%);
  top:-70%;
  left:-70%;
  transition:0.5s;
}

.ppt-card:hover::before{
  top:0;
  left:0;
}

.ppt-card:hover{
  transform:translateY(-12px) scale(1.03);
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}

/* text */
.ppt-icon{
  font-size:40px;
  margin-bottom:10px;
}

.ppt-card h3{
  margin:5px 0;
  font-weight:600;
}

.ppt-card p{
  opacity:0.8;
  font-size:14px;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(255,255,255,.3);}
  50%{box-shadow:0 0 25px rgba(255,255,255,.5);}
  100%{box-shadow:0 0 0 rgba(255,255,255,.3);}
}

.ppt-card{
  animation:pulse 4s infinite;
}


</style>
</head>
